<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section task-adding">
        <label class="task-adding__label" for="new-task">Add Item</label>
        <div class="task-adding__input-container">
          <input id="new-task" class="task-adding__input" type="text">
          <button class="task-adding__button button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__label">Todo</h3>
        <ul class="tasks-list">
          <li class="tasks-list__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__task">Pay Bills</label>
            <input class="item__input-task" type="text">
            <button class="item__button button button__save">Edit</button>
            <button class="item__button button button__delete"><img class="button__img" src="./remove.svg"></button>
          </li>
          <li class="tasks-list__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__task">Go Shopping</label>
            <input  class="item__input-task" type="text" value="Go Shopping">
            <button class="item__button button button__save">Save</button>
            <button class="item__button button button__delete"><img class="button__img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__label">Completed</h3>
        <ul class="tasks-list tasks-list_completed">
          <li class="tasks-list__item item">
            <input class="item__checkbox checkbox" type="checkbox" checked>
            <label class="item__task">See the Doctor</label>
            <input class="item__input-task" type="text">
            <button class="item__button button button__save">Edit</button>
            <button class="item__button button button__delete"><img class="button__img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
